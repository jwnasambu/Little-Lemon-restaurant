<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Little Lemon</title> <!-- Updated title content -->
</head>
<body>

    <header>
        <img src="./images/header.png" alt="Client Logo">
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>

        <section class="banner">
            <div class="discount-message">
                <p>Valentine Offer! 30% OFF on every drink available! </p>
            </div>
            <img src="./images/juice.jpeg">
        </section>

        <div class="row">
            <div class="columns-container">

              <section class="columns">
                <h2>Our New Menu</h2>
                <section class="img">
                  <img src="./images/ingera.jpeg" alt="injera-rice image">
                </section>
                <section class="details">
                    <p>Injera-rice</p>
                </section>
                <section class="price">
                    <p>Price: <span>$75</span></p>
                </section>
              </section>
          
              <section class="columns">
                <h2>Book a table</h2>
                <section class="img">
                  <img src="./images/friedFish.jpeg" alt="fried-fish image">
                </section>
                <section class="details">
                    <p>Delicious grilled fish paired with crisp golden chips.</p>
                </section>
                <section class="price">
                    <p>Price: <span>$90</span></p>
                </section>
              </section>
          
              <section class="columns">
                <h2>Opening hours</h2>
                <section class="img">
                  <img src="./images/chapati-sukuma-wiki.jpeg" alt="chapati-sukuma-wik image">
                </section>
                <section class="details">
                    <p>
                        Chapati with Kale.
                    </p>
                </section>
                <section class="price">
                    <p>Price: <span>$55</span></p>
                </section>
              </section>
            </div>
          </div>
        
    </main>

    <footer>
        <div class="footer-column">
            <img src="/images/little.png" alt="Small Client Logo">
        </div>
        <div class="footer-column">
           <p>Copyright Little Lemon</p>
        </div>
    </footer>

</body>
</html>
